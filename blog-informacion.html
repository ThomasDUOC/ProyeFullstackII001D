<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Up - Blog Post</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .post-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .post-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .post-header-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .tag {
            text-decoration: none;
            color: #0d6efd;
            background-color: #e7f1ff;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .tag:hover {
            background-color: #0d6efd;
            color: white;
        }

        .share-buttons {
            position: sticky;
            top: 2rem;
        }

        .related-post {
            transition: transform 0.3s ease;
        }

        .related-post:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="Level-Up-Logo.png" alt="Imagen" width="50" height="40" class="me-2">
            <a class="navbar-brand" href="#">Level-Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="blogs.html">
                            Blogs
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-sm-2" type="search" placeholder="Buscar en el blog">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
                <a href="carrito.html" class="position-relative">
                    <img src="carrito.png" alt="Carrito" width="30" height="24">
                    <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="post-header" id="postHeader">
        <div class="container h-100 d-flex align-items-end">
            <div class="post-header-content">
                <span class="badge bg-primary mb-2" id="postCategory">Categoría</span>
                <h1 class="display-4" id="postTitle">Título del Post</h1>
                <div class="d-flex align-items-center mt-3">
                    <img src="" alt="Autor" class="author-avatar" id="authorAvatar">
                    <div>
                        <div id="authorName">Nombre del Autor</div>
                        <div class="text-light" id="postDate">Fecha</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <article class="blog-post" id="postContent">
                </article>

                <div class="mb-4" id="postTags">
                </div>

                <section class="mt-5">
                    <h3>Comentarios</h3>
                    <div class="card">
                        <div class="card-body">
                            <form id="commentForm">
                                <div class="mb-3">
                                    <textarea class="form-control" rows="3" placeholder="Escribe un comentario..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Publicar Comentario</button>
                            </form>
                        </div>
                    </div>
                    <div id="comments" class="mt-4">
                    </div>
                </section>
            </div>

            <div class="col-md-4">
                <div class="share-buttons mb-4">
                    <h5>Compartir</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary"><i class="bi bi-facebook"></i></button>
                        <button class="btn btn-info"><i class="bi bi-twitter"></i></button>
                        <button class="btn btn-success"><i class="bi bi-whatsapp"></i></button>
                        <button class="btn btn-secondary"><i class="bi bi-link-45deg"></i></button>
                    </div>
                </div>

                <div class="related-posts">
                    <h5>Posts Relacionados</h5>
                    <div id="relatedPosts">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script>
        // Función para cargar los detalles del post
        function loadPostDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            // Aquí cargarías los detalles del post desde tu base de datos
            // Por ahora, usaremos datos de ejemplo
            const post = {
                id: postId,
                title: "Análisis: Mouse Logitech G502 HERO",
                category: "Reseña",
                image: "images/MouseLogitech.webp",
                author: "John Doe",
                authorAvatar: "images/autor-avatar.jpg",
                date: "7 Sept 2025",
                content: `
                    <p class="lead">Un vistazo profundo al popular mouse gaming de Logitech. ¿Vale la pena la inversión?</p>

                    <p>El Logitech G502 HERO es uno de los mouse gaming más populares del mercado, y por buenas razones. 
                    Con su sensor HERO de 25K DPI, sus 11 botones programables y su diseño ergonómico, promete ser una 
                    herramienta versátil tanto para gaming como para uso productivo.</p>

                    <h2>Diseño y Ergonomía</h2>
                    <p>El G502 HERO mantiene el diseño icónico de la línea G502, con líneas agresivas y una forma que 
                    se adapta perfectamente a la mano. Los botones están estratégicamente ubicados y son fácilmente 
                    accesibles, aunque usuarios con manos pequeñas podrían encontrar algunos botones laterales un poco 
                    alejados.</p>

                    <h2>Rendimiento</h2>
                    <p>El sensor HERO es simplemente excepcional. Ofrece un seguimiento preciso sin aceleración ni 
                    suavizado, lo que resulta en una experiencia de juego fluida y predecible. La capacidad de ajustar 
                    el peso con las pesas incluidas es un plus significativo.</p>

                    <h2>Software y Personalización</h2>
                    <p>El software G HUB de Logitech permite una personalización exhaustiva de los botones, la 
                    iluminación RGB y los perfiles DPI. La memoria integrada permite guardar hasta 5 perfiles 
                    directamente en el mouse.</p>

                    <h2>Conclusión</h2>
                    <p>Por su precio de $49.990 CLP, el G502 HERO ofrece una excelente relación calidad-precio. 
                    Es versátil, personalizable y construido para durar. Si buscas un mouse gaming de alta gama 
                    sin gastar una fortuna, esta es una excelente opción.</p>

                    <div class="card bg-light my-4">
                        <div class="card-body">
                            <h5>Pros</h5>
                            <ul>
                                <li>Sensor HERO 25K excepcional</li>
                                <li>Excelente ergonomía</li>
                                <li>Sistema de pesos ajustables</li>
                                <li>Software robusto</li>
                            </ul>
                            <h5>Contras</h5>
                            <ul>
                                <li>Puede ser grande para manos pequeñas</li>
                                <li>Cable no desmontable</li>
                            </ul>
                        </div>
                    </div>

                    <p class="text-muted">¿Tienes preguntas sobre el G502 HERO? ¡Déjalas en los comentarios!</p>
                `,
                tags: ["Hardware", "Periféricos", "Gaming", "Reseñas"]
            };

            // Actualizar la interfaz
            document.getElementById('postHeader').style.backgroundImage = `url(${post.image})`;
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postCategory').textContent = post.category;
            document.getElementById('authorName').textContent = post.author;
            document.getElementById('authorAvatar').src = post.authorAvatar;
            document.getElementById('postDate').textContent = post.date;
            document.getElementById('postContent').innerHTML = post.content;
            document.getElementById('postTags').innerHTML = post.tags.map(tag => 
                `<a href="#" class="tag">${tag}</a>`
            ).join('');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadPostDetails();

            // Actualizar badge del carrito
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            if (badge && totalItems > 0) {
                badge.style.display = 'inline';
                badge.textContent = totalItems;
            }
        });
    </script>
</body>

</html>
